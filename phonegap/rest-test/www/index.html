<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Hello World</title>
    </head>
    <body>
    <div ng-controller="appCtrl">
        <div>
            appCtrl.name:{{name}}<br>
            appService.name:{{serviceName}}<br>
        </div>
        <div>
            <form>
                <label>Current Location</label><input type="text" ng-model="currentUrl" style="width:400px;"><br>
                <label>Authorization Endpoint</label><input type="text" ng-model="wordPress.authorizationEndpoint" style="width: 400px;"><br>
                <label>Token Endpoint</label><input type="text" ng-model="wordPress.tokenEndpoint" style="width: 400px;"><br>
                <label>client_id</label><input type="text" ng-model="wordPress.client_id" style="width: 400px;"><br>
                <label>redirect_uri</label><input type="text" ng-model="wordPress.redirect_uri" style="width: 400px;"><br>
                <label>client_secret</label><input type="text" ng-model="wordPress.client_secret"  style="width: 400px;"><br>
                <label>code</label><input type="text"  ng-model="wordPress.code" style="width: 400px;"><br>
                <label>grant_type</label><input type="text"  ng-model="wordPress.grant_type" style="width: 400px;"><br>

                <button ng-click="getData()">Get Data</button>
                <button ng-click="authorize()">Authorize</button>
                <button ng-click="requestToken()">Request Token</button>
                <button ng-click="getUrl()">Get Url</button>
            </form>
        </div>
        <div>
            Output:<br>
            {{output}}
        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/angular-1.0.7/angular.js"></script>
        <script type="text/javascript" src="libs/angular-1.0.7/angular-resource.js"></script>


        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/services/services-app.js"></script>
        <script type="text/javascript" src="js/services/services-word-press.js"></script>
        <script type="text/javascript" src="js/controllers/controllers-app.js"></script>
        <script type="text/javascript" src="js/controllers/controllers-word-press.js"></script>


        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
