<div data-role="view" id="single-contact" data-layout="default" class="contact-view" data-show="app.Contact.show">
    <header data-role="header">
        <div data-role="navbar">
            Contact
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>

    <div id="status-container" class="user-status-wrp cf" data-role="listview" data-style="inset">

        <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>        
        <div class="tile-content">
            <h2 id="personName" class="person-name" data-bind='text: Title'></h2>
            
	 		<span id="activityDate" class="user-share-txt" data-bind="text: FirstName"></span>
            <span id="activityDate" class="user-share-txt" data-bind="text: LastName"></span>
			 
    
		</div>

        
    </div>
    
    <div data-role="footer">
      <!--  <a data-role="button" data-bind="visible: isVisible" data-click="app.Activity.remove" class="btn btn-delete">Delete</a>
    -->
    </div>
</div>
