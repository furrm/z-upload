<div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show" data-hide="app.Signup.hide">
    <header data-role="header">
        <div data-role="navbar">
            Registration
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
        </div>
    </header>
    <form id="signup-form">
       <p>
          <input type="text" id="signupName"  class="text-field"  data-bind="value: DisplayName" placeholder="Name" required/>
        </p>
       <p>
          <input type="email" id="signupEmail"  class="text-field"  data-bind="value: Email" placeholder="Email"/>
        </p>
       <p>
           <input type="text" id="signupUsername"   class="text-field" data-bind="value: Username" placeholder="Username" required/> 
       </p>
       <p>
                <input type="password" id="signupPassword" class="text-field"  data-bind="value: Password" placeholder="Password" required/>
           
        </p>
 
    </form>
     
        
    <div id="signupBtnWrp" class="signup-btn  disabled">
        <a class="btn-signup" data-role="button" data-bind="click: signup">Register</a>
    </div>
        
 </div>
