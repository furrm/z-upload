<ion-view title="Settings - Project">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <p>Please select a project from the project list below.</p>
        <div class="list">
            <label class="item item-radio" ng-repeat="project in projects" ng-click="selectProject(project)">
                <input type="radio" name="group" value="go">
                <div class="item-content">{{project.name}}</div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
    </ion-content>
</ion-view>
