<body id="anywhereApp">

    <div data-role="view" id="view-all-tiles" data-layout="default" data-model="app.Tiles" data-init="app.Tiles.init" data-show="app.Tiles.show">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Anywhere</span>
                <div>

                    <!--<a id="termsAndConditions-button" data-align="right" data-role="button" data-icon="featured" data-bind="click:selectTNC"></a>-->
                    <a data-align="right" data-icon="contacts" data-role="button" href="views/v-login.html"></a>

                </div>
            </div>
        </header>

        <p id="no-activities-span" hidden="hidden" class="no-items-msg">
            <b>No Apps found</b><br /><br />Please contact support.
        </p>

        <script id="tileTemplate" type="text/x-kendo-template">

        <div data-role="touch" data-bind="events: { tap: tileSelected }" class="cf">
            <div class="tile #:size#">
                 <img class="#:size#" src="#= getUrl() #" alt="#= name #">
                <div class="caption">#:name# (#:security#)</div>
            </div>
        </div>

        </script>

        <div id="tileScroller" data-role="scroller" class="Scroller" >
            <div id="tiles" data-template="tileTemplate" data-auto-bind="true" data-bind="source: tiles"></div>
        </div>

        <div data-role="footer">
            <span class="pull-left">&copy; Allen & Overy LLP.
                Logged in as: <span data-bind="text: loggedInAs.get('data').Email"></span>
            </span>
            <span class="pull-right">
                <a id="termsAndConditions-button" data-role="button" data-icon="featured" data-bind="click:selectTNC"></a>
            </span>
        </div>

    </div>
