

         <div data-role="view" data-title="News" id="side-root" data-model="app.News" data-init="app.News.init" data-show="app.News.show" data-model="app.News"  >

            <div data-role="header">
                <div data-role="navbar">
                    <a id="back-button1" data-align="left" data-role="backbutton" data-target="_top">Back</a>

                    <a id="refresh-button1" data-icon="refresh" data-align="right" data-click="app.News.refresh" data-role="button"></a>
                </div>
            </div>

            <script type="text/x-kendo-template" id="newsTemplate">

                <div data-role="touch" data-bind="events: { tap: newsSelected }" class="cf" >

                    <div class="checklistAnswer">

                        <h4>
                            #= title #
                        </h4>

                        <h5>#= content #</h5>

                        <h5>#= publishedDate #</h5>
                    </div>
                </div>

            </script>

            <ul id="newsListView" data-role="listview" data-style="inset" data-template="newsTemplate" data-bind="source: news">
            </ul>

        </div>
