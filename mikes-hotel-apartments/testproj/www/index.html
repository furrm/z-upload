<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

        <ion-side-menus>

            <!--CONTENT-->
            <ion-side-menu-content drag-content="false">
                <ion-nav-bar animation="nav-title-slide-ios7" class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view animation="no-animation">

                </ion-nav-view>
            </ion-side-menu-content>

            <!--LEFT SIDE MENU-->
            <ion-side-menu side="left">
                <ion-header-bar>

                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item nav-clear menu-close ui-sref="app">
                            home
                        </ion-item>
                        <ion-item nav-clear menu-close href="#/page/1">
                            page one
                        </ion-item>
                        <ion-item nav-clear menu-close ui-sref="app.accommodation">
                            accommodation
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>



  </body>
</html>
