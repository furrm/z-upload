<ion-view title="Vibrate">
    <ion-content padding="true">
        <p>Duration : {{duration}}</p>
        <div class="range">
            <i class="icon ion-volume-low"></i>
           <input type="range" name="duration" min="100" max="1000" value="{{duration}}" ng-model="duration">
            <i class="icon ion-volume-high"></i>
        </div>
        <button class="button button-full button-positive" ng-click="vibrate()">
            Vibrate
        </button>
    </ion-content>
</ion-view>
