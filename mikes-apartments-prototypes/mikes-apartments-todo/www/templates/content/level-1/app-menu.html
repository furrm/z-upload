<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="mikes-nav-bar" animation="nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon ion-ios7-arrow-left">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!--START: LEFT MENU-->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" ng-repeat="menuItem in leftMenu" ui-sref="{{menuItem.fields.url}}({pageId:menuItem.fields.page.sys.id})" menu-close>
                    <i class="icon {{menuItem.fields.icon}}"></i>{{menuItem.fields.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <!--END: LEFT MENU-->

    <!--START: RIGHT MENU-->
    <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Keep In Touch</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <!--<a ui-sref="app.home" menu-close class="item">Home</a>-->
                <!--<a ui-sref="app.settings" menu-close class="item">Settings</a>-->
                <!--<a ui-sref="app.page" menu-close class="item">page</a>-->
                <ion-item class="item-icon-left" ng-repeat="menuItem in rightMenu" href="{{menuItem.fields.url}}" menu-close>
                    <i class="icon {{menuItem.fields.icon}}"></i>{{menuItem.fields.name}}
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
    <!--END: RIGHT MENU-->

</ion-side-menus>
