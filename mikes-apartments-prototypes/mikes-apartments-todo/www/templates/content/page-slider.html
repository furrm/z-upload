<ion-view title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ion-navicon">
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="false">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-slide-box class="slide-box" show-pager="false">
            <ion-slide ng-repeat="slide in page.fields.content">
                <div class="bar page-sub-header">
                    <h1 class="title">{{slide.fields.page.fields.name}}</h1>
                </div>
                <div style="{{pageTopStyle}}">
                    <div class="backgroundImage" style="width: 100%; height: 100%; background-image: url({{getImageUrl(slide.fields.page.fields.image.fields.file.url)}});"></div>
                </div>
                <div class="list card" ng-repeat="card in slide.fields.page.fields.content" >
                    <div class="item item-divider">
                        {{card.fields.header}}
                    </div>

                    <div class="item item-body">
                        <img class="full-image" src="{{getImageUrl(card.fields.image.fields.file.url)}}">
                        <markup markdown="{{card.fields.body}}">
                        </markup>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="#">
                            <i class="icon ion-thumbsup"></i>
                            Like
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-chatbox"></i>
                            Comment
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>

                </div>

            </ion-slide>

        </ion-slide-box>
    </ion-content>
</ion-view>
