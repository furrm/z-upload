<ion-view title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ion-navicon">
        </button>
    </ion-nav-buttons>

    <ion-content padding="false">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div style="{{pageTopStyle}}" >
            <div class="backgroundImage" style="width: 100%; height: 100%; background-image: url({{page.fields.externalImage.fields.url}});"></div>
            <!--<div class="backgroundImage" style="background-image: url(img/03-chair-pool.jpg); height: 100%"></div>-->
        </div>
        <div class="bar page-sub-header">
            <h1 class="title">{{page.fields.name}}</h1>
        </div>
        <div ng-repeat="card in page.fields.content" class="card">
            <div class="item item-text-wrap">
                <markup markdown="{{card.fields.body}}">
                </markup>
            </div>
        </div>

    </ion-content>

</ion-view>
