<ion-view title="{{name}}">
    <ion-content has-header="true">
        <div class="card">
            <h1>Create Directory</h1>
            <button class="button button-light" ng-click="getDir()">
                Get Directory
            </button>
            <button class="button button-light" ng-click="createDir()">
                Create Directory
            </button>
            <button class="button button-light" ng-click="createFile()">
                Create File
            </button>
        </div>
        <div class="card"><div>{{status}}</div></div>
    </ion-content>
</ion-view>
