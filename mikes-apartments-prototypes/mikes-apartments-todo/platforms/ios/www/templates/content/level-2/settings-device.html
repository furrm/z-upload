<ion-view title="{{name}}">
    <ion-content has-header="true">
        <div class="card">
            <div>Device Version: {{deviceVersion}}</div>
            <div>Device Cordova: {{deviceCordova}}</div>
            <div>Device Model: {{deviceModel}}</div>
            <div>Device Name: {{deviceName}}</div>
            <div>Device Platform: {{devicePlatform}}</div>
            <div>Device UUID: {{deviceUUID}}</div>
        </div>
    </ion-content>
</ion-view>
