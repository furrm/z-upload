<script id="intro.html" type="text/ng-template">
    <ion-view>
        <ion-slide-box>
            <ion-slide>
                <h1>TEST</h1>
            </ion-slide>
            <ion-slide>
                <h3>Thank you for choosing the Awesome App!</h3>
                <div id="logo">
                    <!--<img src="http://code.ionicframework.com/assets/img/app_icon.png">-->
                </div>
                <p>
                    We've worked super hard to make you happy.
                </p>
                <p>
                    But if you are angry, too bad.
                </p>
                <button ui-sref="side">Click</button>
            </ion-slide>
            <ion-slide>
                <h3>Using Awesome</h3>

                <div id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>
                </div>
            </ion-slide>
            <ion-slide>
                <h3>Any questions?</h3>
                <p>
                    Too bad!
                </p>
            </ion-slide>
        </ion-slide-box>
    </ion-view>
</script>


<script id="side.html" type="text/ng-template">

    <ion-side-menus>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
            <ion-nav-view name="menuContent">

            </ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <a href="#/event/check-in" class="item" menu-toggle="left">Check-in</a>
                    <a href="#/event/attendees" class="item" menu-toggle="left">Attendees</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

</script>
