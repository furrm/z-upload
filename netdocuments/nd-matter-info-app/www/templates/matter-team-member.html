<ion-view view-title="Team Member">
    <ion-content style="background-color: #f1f5f7">

        <!--<div class="row">-->
            <div class="col s12">
                <div class="card">
                    <div class="card-content center-align">
                        <div>
                            <img src="img/{{member.photo}}" class="circle" style="height: 200px; width: 200px;">
                        </div>
                        <h5>{{member.firstName}} {{member.lastName}}</h5>
                    </div>
                    <div class="row">
                        <div class="col s6 center-align">
                            <!--<a href="sip:{{member.email}}" class="waves-effect waves-light btn" style="color: white;"><i class="mdi-communication-call left"></i>Call</a>-->
                            <a ng-click="call()" class="btn green"><i class="mdi-communication-call left"></i>Call</a>

                        </div>
                        <div class="col s6 center-align">
                            <a  ng-click="im()"class="btn cyan accent-4"><i class="mdi-communication-comment left"></i>Chat</a>
                            <!--<a href="xmpp:{{member.email}}" class="waves-effect waves-light btn" style="color: white;"><i class="mdi-communication-comment left"></i>Chat</a>-->

                        </div>
                    </div>
                </div>
            </div>

    </ion-content>
</ion-view>
