<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Please Sign In</div>
                <div class="panel-body">
                    <p><input ng-model="username" type="text" class="form-control" placeholder="Username"
                           autofocus=""></p>
                    <p><input ng-model="password" type="password" class="form-control" placeholder="Password"> </p>

                </div>
                <div class="panel-footer">
                    <a href="#/" class="btn btn-default btn-block"
                       ng-click="toggleAuthentication(0, username, password)">Sign
                        in</a>
                </div>
            </div>
        </div>
    </div>
</div>
